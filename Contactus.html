<!doctype html>
<html lang="en" data-bs-theme="">
<head>
	<meta charset="UTF-8">
	<title>My Movie list</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  	<script>
		 $(document).ready(function() {
			$('#userInput').on('submit',function(event) {
				event.preventDefault();

				const uname = $('#userName').val().trim();
				const email  = $('#userEmail').val().trim();
				const phone  = $('#userPhone').val().trim();
				const message  = $('#userMessage').val().trim();

				const userpopup = `
					Name: ${uname}\n
					Email: ${email}\n
					Phone: ${phone}\n
					Message: ${message}
				`;


				alert(userpopup);

				$('#userInput').reset();
		
			});
		});	
	</script>

</head>
<body>
 <!-- Navigation bar-->
  <nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <ul class="nav">
        <li class="nav-item">
          <img src="./images/icon.png" alt="Logo" width="26" height="26" class="d-inline-block align-text-top">
          <a class="navbar-brand" aria-current="page" href="./Index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="./Aboutus.html">About us</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="./Contactus.html">Contact us</a>
        </li>
        <div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="btnSwitch">
			<label class="form-check-label" for="btnSwitch"></label>
		</div>
      </ul>
    </div>
  </nav>

  	<div class="container mt-5">
			
			<!-- take username, email, phone number, a message -->
			<div style="width: 30rem; margin: auto;">
				<form id="userInput">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="userName" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="userEmail" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="tel" class="form-control" id="userPhone" required>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="userMessage" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>	
			</div>

	</div>



<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="dark-mode.js"></script>

</body>
</html>
