<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="look.css">
			<title>Contact Us</title>
			<link rel="icon" type="image/x-icon" href="./images/icon.png">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			

		</head>
		<body>
		<div class="container mt-3 bg-primary p-3">

			<ul>
			  <li><a href="./Homepage.html">Home</a></li>
			  <li><a href="./Aboutus.html">About</a></li>
			  <li><a href="./Contactus.html">Contact</a></li>
			</ul>
			
			<!-- take username, email, phone number, a message -->
			<div style="width: 30rem; margin: auto;">

				<form class="userinput" >
					<div id="username">
						 <label class="sr-only" for="inlineFormInputGroup">Username</label>
						<div class="input-group mb-2">
						<div class="input-group-prepend">
						<div class="input-group-text">@</div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
					</div>
					
					<div id="email">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted"><BR></small>
					</div>
					
					<div data-mdb-input-init class="form-outline mb-3" style="width: 100%; max-width: 1	2rem">
						 <input type="text" id="phone" class="form-control" data-mdb-input-mask-init data-mdb-input-mask="+48 999-999-999" placeholder="Enter phone number"/>
					</div>
					
					<div id="message">
					<label for="exampleFormControlTextarea1">Write a message</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					
					<div id="submit">
					<br>
						<button type="button" class="btn btn-dark">Submit</button>
					</div>
					
				</form>
				</div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		</body>
	</html>
