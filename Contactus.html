  	<div class="container mt-5">
			
			<!-- take username, email, phone number, a message -->
			<div style="width: 30rem; margin: auto;">

				<form class="userinput" >
					<div id="username">
						 <label class="sr-only" for="inlineFormInputGroup">Username</label>
						<div class="input-group mb-2">
						<div class="input-group-prepend">
						<div class="input-group-text">@</div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
					</div>
					
					<div id="email">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted"><BR></small>
					</div>
					
					<div data-mdb-input-init class="form-outline mb-3" style="width: 100%; max-width: 1	2rem">
						 <input type="text" id="phone" class="form-control" data-mdb-input-mask-init data-mdb-input-mask="+48 999-999-999" placeholder="Enter phone number"/>
					</div>
					
					<div id="message">
					<label for="exampleFormControlTextarea1">Write a message</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					
					<div id="submit">
					<br>
						<button type="button" class="btn btn-dark">Submit</button>
					</div>
					
				</form>
				</div>
	</div>

<script>
  function myFunction() {
	  var element = document.body;
	  element.dataset.bsTheme =
		element.dataset.bsTheme == "light" ? "dark" : "light";
	}
	function stepFunction(event) {
	  debugger;
	  var element = document.getElementsByClassName("collapse");
	  for (var i = 0; i < element.length; i++) {
		if (element[i] !== event.target.ariaControls) {
		  element[i].classList.remove("show");
		}
	  }
	}
</script>
