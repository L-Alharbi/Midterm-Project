<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<!-- Bootstrap CSS -->

</head>
<body data-bs-theme="dark">
 <!-- Navigation bar-->
  <nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <ul class="nav">
        <li class="nav-item">
          <img src="./images/icon.png" alt="Logo" width="26" height="26" class="d-inline-block align-text-top">
          <a class="navbar-brand" aria-current="page" href="./Index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="./Aboutus.html">About us</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="./Contactus.html">Contact us</a>
        </li>
        <div class="form-check form-switch mx-4">
          <input
            class="form-check-input p-2"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
            onclick="myFunction()"
          />
        </div>
      </ul>
    </div>
  </nav>

    <div class="container mt-5">
<!--form to add movies-->
  <form id="addMovieForm" class="mb-6">
    <div class="row">    

<!--input for movie name-->
      <div class="col">
        <div class="addMovie">
          <label for="movieName"></label>
          <input type="text" class="form-control" id="movieName" placeholder="Movie title" required>
        </div>
      </div>

<!--input for movie rating-->
      <div class="col">
          <div class="addMovie">
            <label for="movieRate"></label>
            <input type="text" class="form-control" id="movieRate" placeholder="Rate the movie from 0 to 10" required>
          </div>
      </div>

<!--button to asubmit-->
      <div class="col">
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </div>

    </div>    
  </form>

<!-- table to display the list -->
  <table id="movieTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col"  data-column="name">Movie Title</th>
        <th scope="col"  data-column="rate">Rating</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>



    </div>





<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
  <script>
    function myFunction() {
        var element = document.body;
        element.dataset.bsTheme =
          element.dataset.bsTheme == "light" ? "dark" : "light";
      }
      function stepFunction(event) {
        debugger;
        var element = document.getElementsByClassName("collapse");
        for (var i = 0; i < element.length; i++) {
          if (element[i] !== event.target.ariaControls) {
            element[i].classList.remove("show");
          }
        }
      }
  </script>

</body>
</html>
